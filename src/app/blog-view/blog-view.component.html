<div class="container">
  <div class="row" *ngIf="currentBlog">
    <div class="col-md-12">
      <h2>{{currentBlog.title}}</h2>
      <p>post by {{currentBlog.author}} on{{currentBlog.created |date}}</p>
       <p *ngIf="currentBlog.tags.length!=undefined && currentBlog.length > 0" > tags:<span * ngFor="let tag of currentBlog.tags;let first=first;let last=last;">{{tags}}{{last ?'':','}}</span></p> 
      <br>
      <div [innerHtml]="currentBlog.Html"></div>
      <br>
      <h5>Category - {{currentBlog.Category}}</h5>
    </div>
  </div>
  <br>
  <div class="row" *ngIf="currentBlog">
    <div class="col-md-4">
      <a class="btn btn-primary" [routerLink]="['/edit',currentBlog.blogId]">Edit</a>

    </div>
    <div class="col-md-4">
      <a class="btn btn-danger">Delete</a>
    </div>
    <div class="col-md-4">
      <a class="btn btn-warning">Go Back</a>
    </div>
  </div>
</div>
